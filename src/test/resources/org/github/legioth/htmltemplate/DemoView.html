<vaadin-vertical-layout>
  <vaadin-text-field id="name" .label="Name" %maxlength=8></vaadin-text-field>
  <vaadin-password-field id="password" !reveal-button-hidden></vaadin-password-field>
  <vaadin-button id="submit">Submit</vaadin-button>
  <div id="message">Submit the form to see the message</div>
</vaadin-vertical-layout>
